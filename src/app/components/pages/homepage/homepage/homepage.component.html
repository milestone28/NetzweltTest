<div class="container mt-5">
    <h2>Territories</h2>
    <p>Here are the list of territories</p>

    <ul id="myUL" *ngFor="let item of territories">
        <li>
            <span class="caret" (click)="myFunction()">{{item.name}}</span>
            <ul class="nested">
                <li *ngFor="let item of item.children">
                    <span class="caret" (click)="myFunction()">{{item.name}}</span>
                    <ul class="nested">
                        <li *ngFor="let item of item.children">
                            <span class="caret">{{item.name}}</span>
                        </li>
                    </ul>
                </li>
            </ul>
        </li>
    </ul>
</div>
