<div class="container mt-5">
    <div class="row">
        <div class="d-flex justify-content-end mt-5">
            <button type="button" class="btn btn-primary btn-sm m p-2" (click)="logout()">Log Out</button>
        </div>
    </div>

    <div class="row">
        <h2>Territories</h2>
        <p>Here are the list of territories</p>

        <ul id="myUL" *ngFor="let item of territories">
            <li>
                <span class="caret" (click)="myFunction()">{{item.name}}</span>
                <ul class="nested">
                    <li *ngFor="let item of item.children">
                        <span class="caret" (click)="myFunction()">{{item.name}}</span>
                        <ul class="nested">
                            <li *ngFor="let item of item.children">
                                <span class="caret">{{item.name}}</span>
                            </li>
                        </ul>
                    </li>
                </ul>
            </li>
        </ul>
    </div>


</div>
